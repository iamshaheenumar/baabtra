<!DOCTYPE html>
<html>
<head>
	<title>Facebook-Log In or Sign Up</title>
	<link rel="stylesheet" type="text/css" href="fbBootstrap.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body class="grad">
	<div class="container-fluid">
		<div class="row">
			<div class="divLog">

				<div class="col-md-2 col-md-offset-1 col-lg-2 col-lg-offset-1 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 divFb">facebook</div>
				<div class="col-md-6 col-md-offset-3 col-lg-6 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-6 col-xs-offset-3 divLogIn">
		    		<form name="login">
		    			<div class="row">
		    				<div class="col-md-4 col-lg-4 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3">
								<input type="text" name="username" placeholder="User Name">
							</div>
							<div class="col-md-4 col-lg-4 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3">
								<input type="pasword" name="password" placeholder="Password">
							</div>
							<div class="col-md-4 col-lg-4 col-xs-6 col-xs-offset-3 col-sm-6 col-sm-offset-3">
								<input class="btn-Login btn-xs" type="submit" name="btnLogin" value="Log In">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>

	<div class="row">
		<div class="col-md-5 col-md-offset-1 col-lg-5 col-lg-offset-1 hidden-xs hidden-sm">
			<div class="divConnectingPpl">
				Facebook helps you connect and share with the<br>people in your life.<br>
				<img class="img-responsive" src="images/conectingpeople.png"> 
	        </div>
			
		</div>
		<div class="col-md-6 col-lg-6"  >
			<div class="container-fluid">
				<h1 >Sign Up</font></h1><br>
				<form name="SignUp">
					<div class="row form-inline hidden-xs hidden-sm">
						<div class="col-md-4">
    						<input type="text" class="form-control " placeholder="First Name">
    					</div>
    					<div class="col-md-4">
    						<input type="text" class="form-control " placeholder="Last Name">
    					</div>
    				</div><br>
    				<div class="row hidden-xs hidden-sm">
    					<div class="col-md-8">
							<input class="form-control " type="text" name="MobNumber" placeholder="Mobile Number"><br>
						</div>
					</div>
					<div class="row hidden-xs hidden-sm">
						<div class="col-md-8">
							<input class="form-control " type="text" name="Email" placeholder="Email"><br>
						</div>
					</div>
					<div class="row hidden-xs hidden-sm">
						<div class="col-md-8">
							<input class="form-control " type="password" name="Password" placeholder="Password"><br>
						</div>
					</div>
					<div class="row hidden-xs hidden-sm">
						<div class="col-md-12">	
							<p><font face="Arial" size="1" color="grey">By clicking Sign Up, You agree to our terms and that you have read our Data Use Policy,<br>Including our Cookie Use </font> </p>
						</div>
					</div>
					<div class="row">
						<div class="col-md-12 col-sm-6 col-sm-offset-3"></div>
							<button type="button" class="btn btn-success">Sign Up Now !</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>



</body>
</html>
